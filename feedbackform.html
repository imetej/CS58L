<!DOCTYPE html>
<html>
    <head>
        <title>Feedback</title>
        <meta charset="UTF-8" />
    </head>
    <body bgcolor="black">
        <font color="white">
            <fieldset>
                <legend><h3><u>STUDENT FEEDBACK FORM</u></h3></legend>

                <label for = "name">Name : </label>
                <input type = "text" id = "name" name = "name" placeholder="Enter your name" required/><br/><br/>

                <label for = "email">Email-ID : </label>
                <input type = "email" id = "email" name = "email" placeholder="abc@xyz.com" required/><br/><br/>

                <label for = "branch">Branch : </label>
                <select name = "branch" id = "branch" value="---Choose Your Branch---" required/>
                    <option>---Choose Your Branch---</option>
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="ECE">ECE</option>
                    <option value="ISE">ISE</option>
                    <option value="BT">BT</option>
                    <option value="CE">CE</option>
                    <option value="CTM">CTM</option>
                    <option value="Environmental">Environmental</option>
                    <option value="IP">IP</option>
                    <option value="ME">ME</option>
                    <option value="PST">PST</option>
                </select>
        
                <font size="5 px"><p><u>Please provide your feedback</u></p></font>
                <p><strong>How do you rate your overall experiences?</strong></p>
        
                <form>
                    <input type = "radio" id = "poor" name = "experience" value = "poor" required/>
                    <label for = "poor">POOR</label>
                    <input type = "radio" id = "bad" name = "experience" value = "bad"/>
                    <label for = "bad">BAD</label>
                    <input type = "radio" id = "avg" name = "experience" value = "avg"/>
                    <label for = "avg">AVERAGE</label>
                    <input type = "radio" id = "good" name = "experience" value = "good"/>
                    <label for = "good">GOOD</label>
                    <input type = "radio" id = "excellent" name = "experience" value = "excellent"/>
                    <label for = "excellent">EXCELLENT</label>
        
                    <br/>
                    <br/>
        
                    <p><strong>Your Opinion :</strong></p>
                    <input type = "checkbox" id = "1" name = "experience" value = "1"/>
                    <label for = "1">This was a very immersive and interesting course.</label>
                    <br/>
                    <input type = "checkbox" id = "2" name = "experience" value = "2"/
                    <label for = "2">The printed materials, and instruction were all excellent.</label>
                    <br/>
                    <input type = "checkbox" id = "3" name = "experience" value = "3"/>
                    <label for = "3">The facilitators were knowledgeable about the topic.</label>
                    <br/>
                    <input type = "checkbox" id = "4" name = "experience" value = "4"/>
                    <label for = "4">I'm satisfied with the variety of training methods used.</label>
                    <br/>
                    <input type = "checkbox" id = "5" name = "experience" value = "5"/>
                    <label for = "5">A lot of self-learning to be done on your own.</label>
        
                    <br/>
                    <br/>
        
                    <p><strong>Any Comments?</strong> (optional)</p>
                    <textarea rows="10" cols="100"></textarea><br/><br/>

                    <input type = "submit" value = "Submit">
                    <input type = "reset" value = "Clear">
                </form>
            </fieldset>
            </font>
    </body>
</html>
